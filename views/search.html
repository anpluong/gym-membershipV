<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script type='text/javascript' src='./js/search.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <Link rel="stylesheet" href="./css/style.css">
    <title>Search</title>
</head>
<body>
    <div class="container">
        <nav class="nav justify-content-end">
            <li class="nav-item">
                <button id="create" class="btn btn-light">Create</button>
            </li>
            <li class="nav-item">
                <button id="search" class="btn btn-light">Search</button>
            </li>
        </nav>
        <div id="main">
            <form id="memberForm">
                <div class="form-row">                      
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">First Name</label>
                        <input type="firstname" class="form-control" id="inputFirstName" placeholder="Your First Name">
                    </div>
                </div>
                <div class="form-row">    
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Last Name</label>
                        <input type="lastname" class="form-control" id="inputLastName" placeholder="Your Last Name">
                    </div>                
                </div>
                <br>
                <button class='btn btn-primary' type='submit'>Search</button>                
            </form>
            <table class='table table-hover' id='table-list'>
                <br>
                <br>
                <!-- <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                </thead> -->
                <tbody id='member-list'>

                </tbody>
            </table>
    </div>

</body>
</html>
