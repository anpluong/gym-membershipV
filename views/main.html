<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gym Management</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script type='text/javascript' src='./js/homepage.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <Link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <nav class="nav justify-content-end">
            <li class="nav-item">
                <button id="create" class="btn btn-light">Create</button>
            </li>
            <li class="nav-item">
                <button id="search" class="btn btn-light">Search</button>
            </li>
        </nav>
        <div id="main">
            <form id="memberForm">
                <div class="form-row">                      
                    <div class="form-group col-md-5">
                        <label for="inputFirstName">First Name</label>
                        <input type="firstname" class="form-control" id="inputFirstName" placeholder="Your First Name" required>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="inputLastName">Last Name</label>
                        <input type="lastname" class="form-control" id="inputLastName" placeholder="Your Last Name" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputDOB">Date of Birth</label>
                        <input type="text" class="form-control" id="inputDOB" placeholder="yyyy-mm-dd">
                    </div>
                </div>
                <br>
                <div class="form-row">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="female" name="sex" class="custom-control-input" value="F">
                            <label class="custom-control-label" for="female">Female</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="male" name="sex" class="custom-control-input" value="M">
                            <label class="custom-control-label" for="male">Male</label>
                        </div>
                </div>
                <br>
                <div class="form-row">
                    <div class="form-group col-md-3">
                    <label for="ssn">Social Security Number</label>
                    <input type="text" class="form-control" id="ssn" placeholder="Your SSN">
                    </div>
                </div>

                <div class="form-row">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Your Address">
                </div>
                <br>
                <div class="form-row">
                    <div class="form-group col-md-4">                    
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Your City">
                    </div>                
                    <div class="form-group col-md-4">
                        <label for="state">State</label>
                            <select class="form-control" id="state">
                                    <option selected>Your State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                            </select>
                    </div>
                    <div class="form-group col-md-4">                    
                            <label for="zipcode">Zipcode</label>
                            <input type="text" class="form-control" id="zipcode" placeholder="Your Zip Code">
                    </div>       
            </div>
            <br>
                <div class="form-group w-25">
                    <label for="membershipType">Membership Type</label>
                    <select class="form-control" id="membershipType">
                        <option selected>Your Membership Type</option>
                        <option value="diamond">Diamond</option>
                        <option value="platinum">Platinum</option>
                        <option value="gold">Gold</option>
                        <option value="silver">Silver</option>
                    </select>
                </div>
                <br>
                Note 
                <br>
                <textarea id='description' rows="4" cols="50"></textarea>
                <br>
                <br>
                <div>
                    <div id='result'></div>
                    <button id='submit-btn' class='btn btn-primary' type='submit'>Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
